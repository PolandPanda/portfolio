<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Portfolio | Mateusz Mamica</title>
</head>

<body>
    <section class="main">
        <h1 class="main__title">
            Hi. I am Matthew,
            <span>
                Junior front-end developer
            </span>
        </h1>
        <div class="main__flame">
            <div class="main__flame__single red"></div>
            <div class="main__flame__single orange"></div>
        </div>
        <ul class="social">
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-4.svg" alt="ig">
                </a>
            </li>
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-2.svg" alt="Fb">
                </a>
            </li>
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-3.svg" alt="in">
                </a>
            </li>
        </ul>
        <img src="./images/wave.svg" alt="wave" class="main__svg">
    </section>
    <section class="project">
        <h1 class="project__title">
            Project
        </h1>
        <div class="project__wrapper">
            <ul class="list">
                <li class="list__item">
                    <a href="#">
                        <img src="./images/exchange.png" alt="exchange">
                    </a>
                </li>
                <li class="list__item">
                    <a href="#">
                        <img src="./images/forms.png" alt="form">
                    </a>
                </li>
                <li class="list__item">
                    <a href="#">
                        <img src="./images/weather-app.png" alt="weather-app">
                    </a>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
