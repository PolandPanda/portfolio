<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Portfolio | Mateusz Mamica</title>
</head>

<body>
    <section class="main">
        <h1 class="main__title">
            Hi. I am Matthew,
            <span>
                Junior front-end developer
            </span>
        </h1>
        <div class="main__flame">
            <div class="main__flame__single red"></div>
            <div class="main__flame__single orange"></div>
        </div>
        <ul class="social">
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-4.svg" alt="ig">
                </a>
            </li>
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-2.svg" alt="Fb">
                </a>
            </li>
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-3.svg" alt="in">
                </a>
            </li>
        </ul>
        <img src="./images/wave.svg" alt="wave" class="main__svg">
    </section>
    <section class="skills">
        <h1 class="skills__title">
            My technology & skills
        </h1>
        <ul class="knowledge">

            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/html5.svg" alt="html">
                    <span class="subtitle">
                        Junior
                    </span>
                </a>
            </li>
            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/sass.svg" alt="sass">
                    <span class="subtitle">
                        Junior
                    </span>
                </a>
            </li>
            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/javascript.svg" alt="javascript">
                    <span class="subtitle">
                        Junior
                    </span>
                </a>
            </li>
            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/react.svg" alt="react">
                    <span class="subtitle">
                        basic
                    </span>
                </a>
            </li>
            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/mysql.svg" alt="mySQL">
                    <span class="subtitle">
                        Basic
                    </span>
                </a>
            </li>
            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/figma.svg" alt="figma">
                    <span class="subtitle">
                        Basic
                    </span>
                </a>
            </li>
            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/photoshop.svg" alt="react">
                    <span class="subtitle">
                        basic
                    </span>
                </a>
            </li>
            <li class="knowledge__item">
                <a href="#">
                    <img class="test" src="./images/adobelightroom.svg" alt="react">
                    <span class="subtitle">
                        basic
                    </span>
                </a>
            </li>
        </ul>
        <img src="./images/wave2.svg" alt="wave" class="skills__svg">
    </section>
    <section class="project">

        <h1 class="project__title">
            Project
        </h1>
        <div class="project__wrapper">
            <ul class="list">
                <li class="list__item">
                    <a href="#">
                        <img src="./images/exchange.png" alt="exchange">
                    </a>
                </li>
                <li class="list__item">
                    <a href="#">
                        <img src="./images/forms.png" alt="form">
                    </a>
                </li>
                <li class="list__item">
                    <a href="#">
                        <img src="./images/weather-app.png" alt="weather-app">
                    </a>
                </li>
            </ul>
        </div>
        <img src="./images/wave.svg" alt="wave" class="main__svg">
    </section>
    <section class="contact">
        <h1 class="contact__title">
            get in touch!
        </h1>
        <form action="#" class="form" id="form">
            <h1 class="form__title">
                Sign in
            </h1>
            <div class="form__wrapp">
                <p class="form__error" id="error-email">
                </p>
                <input type="text" class="form__input form__input-error" id="email">

                <label for="#" class="form__label" name="email">
                    Email
                </label>
            </div>
            <div class="form__wrapp">
                <p class="form__error" id="error-password">
                </p>
                <input type="password" class="form__input" name="password" id="password">
                <label for="#" class="form__label">
                    Password
                </label>
            </div>
            <button class="form__btn" type="submit"> Sign in</button>
        </form>
    </section>
</body>

</html>
