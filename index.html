<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <title>Portfolio | Mateusz Mamica</title>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

</head>

<body>
    <section class="main">
        <h1 class="main__title">
            Hi. I am Matthew,
            <span>
                Junior front-end developer
            </span>
        </h1>
        <div class="main__flame">
            <div class="main__flame__single red"></div>
            <div class="main__flame__single orange"></div>
        </div>
        <ul class="social">
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-4.svg" alt="ig">
                </a>
            </li>
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-2.svg" alt="Fb">
                </a>
            </li>
            <li class="social__icon">
                <a href="#">
                    <img src="./images/Vector-3.svg" alt="in">
                </a>
            </li>
        </ul>
        <img src="./images/wave.svg" alt="wave" class="main__svg">
    </section>

    <section class="contact">

        <form action="#" name="form" class="form" id="form">
            <h1 class="form__title">
                Get in touch!
            </h1>
            <div class="form__wrapp">

                <input type="text" class="form__input form__input-error" id="email">
                <label for="#" id="email-label" class="form__label" name="email">
                    Email
                </label>
            </div>
            <div class="form__wrapp">
                <input type="text" class="form__input" name="company" id="company">
                <label for="#" class="form__label" id="company-label">
                    Company
                </label>
            </div>
            <div class="form__wrapp">
                <textarea name="" id="message" cols="30" rows="20" class="form__input text"></textarea>
                </textarea>
                <!-- <input type="text"> -->
                <label for="#" class="form__label" id="message-label">
                    Message
                </label>
            </div>
            <button class="form__btn" id="sendEmail" type="submit">Send</button>
        </form>
        <footer class="copy">
            <p class="copy__text">
                &copy; All rights reserved 2021
            </p>
        </footer>
    </section>
    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <script src="./js/form.js"></script>
</body>

</html>
